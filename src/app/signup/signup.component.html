<div class="container">
  <div class="row mt-top">
    <div class="border col-md-6 col-12">
      <mat-horizontal-stepper [labelPosition]="'bottom'">
        <mat-step label="Sign Up">
          <ng-template matStepLabel>
            <h5>Sign-up</h5>
          </ng-template>
          <div class="">
            <form [formGroup]="firstFormGroup">
              <mat-form-field class="col-12">
                <mat-label>Full Name</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="First name"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Email Address</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="Email Address"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Phone Number</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="Phone Number"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="Password"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>

              <mat-radio-group
                id="demo-optional-label-group"
                class="demo-radio-group"
                [(ngModel)]="optionalLabelText"
                (ngModelChange)="updateOptionalLabel()"
                formControlName="optionalLabel"
              >
                <mat-radio-button
                  *ngFor="
                    let optionalLabelTextChoice of optionalLabelTextChoices
                  "
                  [value]="optionalLabelTextChoice"
                  >{{ optionalLabelTextChoice }}</mat-radio-button
                >
                <p class="mt-3">Already have an account <b><a href="">Login</a></b></p>
              </mat-radio-group>
              <div class="float-end">
                <button
                  mat-button
                  matStepperNext
                  class="border text-center mt-3 border-none rounded"
                >
                  <i style="color: rgb(25, 25, 133);"
                    class="bi bi-arrow-right-circle-fill fs-2 "
                  ></i>
                </button>
              </div>
            </form>
          </div>
        </mat-step>
        <mat-step label="Personal Data">
          <div class="col-12">
            <form [formGroup]="firstFormGroup">
              <mat-form-field class="col-12">
                <mat-label>Username</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="First name"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Date of Birth</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  type="date"
                  class="col-12"
                  placeholder="First name"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Residential Address</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="Ex. 1 Main St, New York, NY"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>NIN / BVN</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  type="text"
                  class="col-12"
                  placeholder="NIN / BVN"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Language</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="Phone Number"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <mat-form-field class="col-12">
                <mat-label>Marital Status</mat-label>
                <input
                  matInput
                  [(ngModel)]="first"
                  class="col-12"
                  placeholder="Phone Number"
                  formControlName="firstCtrl"
                  required
                />
              </mat-form-field>
              <div class="float-end">
                <button
                  mat-button
                  matStepperNext
                  class="border mt-3 border-none rounded"
                >
                  <i style="color: rgb(25, 25, 133);"
                    class="bi bi-arrow-right-circle-fill fs-2 "
                  ></i>
                </button>
              </div>
            </form>
          </div>
        </mat-step>
        <mat-step label="Login">
          <div>
            <div class="col-12">
              <form [formGroup]="firstFormGroup">
                <mat-form-field class="col-12">
                  <mat-label>Email Address</mat-label>
                  <input
                    matInput
                    type="email"
                    [(ngModel)]="first"
                    class="col-12"
                    placeholder="Email"
                    formControlName="firstCtrl"
                    required
                  />
                </mat-form-field>
                <mat-form-field class="col-12">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    [(ngModel)]="first"
                    type="password"
                    class="col-12"
                    placeholder="Password"
                    formControlName="firstCtrl"
                    required
                  />
                </mat-form-field>
                <p>I agree to the <b>Terms & conditions</b> <input class="ms-2 mt-2" type="checkbox"> </p>
                <button class="btn-color btn">Register Account</button>
              </form>
            </div>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>
    <div
      class="border col-md-6 col-12 d-md-block d-none mt-5 mt-md-0 text-center"
    >
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets\gif.gif" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="assets\Contact us.gif" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img
              src="assets\Mobile Marketing.gif"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
