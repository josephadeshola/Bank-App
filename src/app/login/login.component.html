<form [formGroup]="secondFormGroup" (ngSubmit)="StartLogin()">
  <div class="col-md-6 col-10 mx-auto mt-5 py-md-2 py-5">
    <h4 class="fw-bold fs-5 pb-3">Login</h4>
    <mat-form-field class="col-12">
      <mat-label>Email Address</mat-label>
      <input
        matInput
        type="email"
        class="col-12"
        placeholder="Email"
        formControlName="email"
        [class.is-valid]="
          secondFormGroup.get('email')?.valid &&
          secondFormGroup.get('email')?.touched
        "
        [class.is-invalid]="
          secondFormGroup.get('email')?.invalid &&
          secondFormGroup.get('email')?.touched
        "
      />
    </mat-form-field>
    <div
      *ngIf="
        secondFormGroup.get('email')?.invalid &&
        secondFormGroup.get('email')?.touched
      "
    >
      <div
        class="text-danger col-12 text-center"
        *ngIf="secondFormGroup.get('email')?.errors?.['required']"
      >
        Email is required
      </div>
    </div>
    <mat-form-field class="col-12">
      <mat-label>Password</mat-label>
      <input
        matInput
        class="col-12"
        type="password"
        placeholder="Password"
        formControlName="password"
        [class.is-valid]="
          secondFormGroup.get('password')?.valid &&
          secondFormGroup.get('password')?.touched
        "
        [class.is-invalid]="
          secondFormGroup.get('password')?.invalid &&
          secondFormGroup.get('password')?.touched
        "
      />
    </mat-form-field>
    <div
      *ngIf="
        secondFormGroup.get('password')?.invalid &&
        secondFormGroup.get('password')?.touched
      "
    >
      <div
        class="text-danger col-12 text-center"
        *ngIf="secondFormGroup.get('password')?.errors?.['required']"
      >
        Password is required
      </div>
    </div>
    <button
      class="btn-color mt-2 w-100 btn text-light"
      type="submit"
    >
      Login Account
    </button>
    <p class="mt-3">
        If you are not registered yet
        <a style="color: rgb(25, 25, 133)" class="fw-bold" routerLink="/create"
          >Create Account</a
        >
      </p>
  </div>
</form>
