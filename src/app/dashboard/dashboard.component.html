<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Transfer</h1>
        <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="secondFormGroup">
        <div class="modal-body d-grid">
        <label for="">Recipient Account</label>
        <input type="text" class="py-2 px-2 border border-none" placeholder="Phone NO./Drc Account No./Name" formControlName="accountNumber"
        [class.is-valid]="
          secondFormGroup.get('accountNumber')?.valid &&
          secondFormGroup.get('accountNumber')?.touched
        " [class.is-invalid]="
          secondFormGroup.get('accountNumber')?.invalid &&
          secondFormGroup.get('accountNumber')?.touched
        " />
          <div *ngIf="
          secondFormGroup.get('accountNumber')?.invalid &&
          secondFormGroup.get('accountNumber')?.touched
        ">
        <div class="text-danger col-12 text-center" *ngIf="secondFormGroup.get('accountNumber')?.errors?.['required']">
          Account Number must be 11 digits
        </div>
      </div>
      </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel Transaction</button>
        <button (click)="transFer()" type="button" class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</div>
<marquee behavior="" class="mt-md-4 mt-5 " direction="">
  <i>Welcome <b>{{fullname}}</b></i>
</marquee>
<div *ngIf="showAmount">
</div>
<div class="container">
  <div class="row">
    <div class="mt-1 mt-md-0 bg-parent py-2">
      <div class="balance px-md-3 px-1 py-3 col-12">
        <div class="d-flex justify-content-between">
          <div>
            <i class="text-light bi bi-check2-circle"></i><span class="text-light avi-text"> Available Balance</span>
            <i style="cursor: pointer" *ngIf="!showAmount" (click)="toggleAmountVisibility()"
              class="bi text-light  ms-md-3 ms-1 bi-eye-slash-fill"></i>
            <i style="cursor: pointer" (click)="toggleAmountVisibility()"
              class="bi text-light  ms-md-3 ms-1 bi-eye-fill" *ngIf="showAmount"></i>
          </div>
          <div>
            <span class="text-light avi-text">Transaction History</span><i
              class="fs-5 mt-3 text-light bi ms-2 bi-chevron-right"></i>
          </div>
        </div>
        <div class="amount mt-5 py-4">
          <h1 class="fw-bold text-light" *ngIf="showAmount">
            <div *ngIf="amount !== undefined">
              <p>â‚¦{{ amount }}</p>
            </div>
          </h1>
          <h1 class="fw-bold text-light" *ngIf="!showAmount">*****</h1>
        </div>
      </div>
    </div>
    <div class="carry-transaction py-md-3 py-4 mt-md-0 mt-3 shadow px-3 rounded col-11 mx-auto">
      <div class="d-flex justify-content-between">
        <div class="text-center">
          <div style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="get-img-shadow py-2 shadow mb-2">
            <i class="bi bi-person-workspace text-light fs-5"></i> <br />
          </div>
          <span>Transfer</span>
        </div>
        <div class="text-center">
          <div class="get-img-shadow py-2 shadow mb-2">

          </div>

      </div>
    </div>
  </div>
  <div class="py-md-3 py-4 pb-20  carry-transactio px-3 mt-3 mt-md-2 rounded col-11 mx-auto">

        </div>
